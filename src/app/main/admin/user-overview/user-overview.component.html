<div class="flex-container" fxLayoutGap="10px" fullscreen>
    <div class="item item-1" fxFlex="100%">
        <mat-table #table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="id" >
                <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="firstname">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.firstname}} </mat-cell>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="lastname">
                <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.lastname}} </mat-cell>
            </ng-container>

            <!-- Verified Column -->
            <ng-container matColumnDef="verified">
                <mat-header-cell *matHeaderCellDef> Verified </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.verified}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="checked">
                <mat-header-cell *matHeaderCellDef> Checked </mat-header-cell>
                <mat-cell  *matCellDef="let element" >
                    <mat-radio-group [(ngModel)]="element.verified">
                        <mat-radio-button class="example-margin" value="true">Verified</mat-radio-button>
                        <mat-radio-button class="example-margin" value="false">Not Verified</mat-radio-button>
                    </mat-radio-group>

                    <button mat-button color="primary">Primary</button>
                </mat-cell>
            </ng-container>          

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
        </mat-paginator>
    </div>

    <!-- <div class="item item-1" fxFlex="30%">
        Item1
    </div> -->
</div>
