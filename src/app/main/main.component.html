<mat-sidenav-container class="demo-root" fullscreen>
  <mat-sidenav fixedInViewport="true" [mode]="'side'" [opened]="false"    #start>
      <mat-nav-list>
        <span mat-list-item>Organization Settings</span>
        <span class="app-toolbar-filler"></span>
        <mat-icon class="example-icon">build</mat-icon>
      </mat-nav-list>
      <hr>
      <mat-nav-list>
         <a mat-list-item tabindex="-1" >fdsfd</a>
      </mat-nav-list>
    <mat-nav-list *ngIf="this.isUserAdmin" >
      <a *ngFor="let navItem of this.navItemsAdministrator" mat-list-item (click)="start.close()"   [routerLink]="[navItem.route]" routerLinkActive #routerLinkActiveInstance="routerLinkActive">
        {{navItem.name}}
      </a>
    </mat-nav-list>
    <mat-nav-list *ngIf="this.isUserTier1" >
      <a *ngFor="let navItem of this.navItemsAdministrator" mat-list-item (click)="start.close()"   [routerLink]="[navItem.route]" routerLinkActive #routerLinkActiveInstance="routerLinkActive">
        {{navItem.name}}
      </a>
    </mat-nav-list>
    <button mat-button tabindex="-1" (click)="start.close()">CLOSE</button>
  </mat-sidenav>

  <div>
        <app-header-admin (toggleSideBar)="start.open()"></app-header-admin>
        <router-outlet></router-outlet>    
  </div>
</mat-sidenav-container>
