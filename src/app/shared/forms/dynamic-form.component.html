<form class="{{formClass}}" (ngSubmit)="onSubmit()" [formGroup]="form" role="form">
    <app-dynamic-control *ngFor="let ctrl of controls" [control]="ctrl" [form]="form" ></app-dynamic-control>

    <!-- Button -->
    <button type="submit" class="btn btn-primary pull-right" [disabled]="form.valid">{{btnText}}</button>
</form>
